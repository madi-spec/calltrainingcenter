<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SellEveryCall - Icon Options</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1e293b;
      padding: 40px;
      min-height: 100vh;
    }

    h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 40px;
      font-size: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .option {
      background: #0f172a;
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      border: 2px solid transparent;
      transition: all 0.2s;
      cursor: pointer;
    }

    .option:hover {
      border-color: #ec4899;
      transform: translateY(-4px);
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #ec4899 0%, #f97316 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 20px;
      height: 20px;
      stroke: white;
      fill: none;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .logo-icon.filled svg {
      fill: white;
      stroke: none;
    }

    .logo-text {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }

    .option-name {
      color: #94a3b8;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .option-number {
      color: #64748b;
      font-size: 11px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Pick Your Icon</h1>

  <div class="grid">
    <!-- 1. Phone -->
    <div class="option">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
          </svg>
        </div>
        <span class="logo-text">SellEveryCall</span>
      </div>
      <div class="option-name">Phone</div>
      <div class="option-number">#1</div>
    </div>

    <!-- 2. Headset -->
    <div class="option">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24">
            <path d="M3 18v-6a9 9 0 0 1 18 0v6"/>
            <path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"/>
          </svg>
        </div>
        <span class="logo-text">SellEveryCall</span>
      </div>
      <div class="option-name">Headset</div>
      <div class="option-number">#2</div>
    </div>

    <!-- 3. Target -->
    <div class="option">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
            <circle cx="12" cy="12" r="6"/>
            <circle cx="12" cy="12" r="2"/>
          </svg>
        </div>
        <span class="logo-text">SellEveryCall</span>
      </div>
      <div class="option-name">Target</div>
      <div class="option-number">#3</div>
    </div>

    <!-- 4. Trophy -->
    <div class="option">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24">
            <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
            <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
            <path d="M4 22h16"/>
            <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
            <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
            <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
          </svg>
        </div>
        <span class="logo-text">SellEveryCall</span>
      </div>
      <div class="option-name">Trophy</div>
      <div class="option-number">#4</div>
    </div>

    <!-- 5. Lightning -->
    <div class="option">
      <div class="logo">
        <div class="logo-icon filled">
          <svg viewBox="0 0 24 24">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
        </div>
        <span class="logo-text">SellEveryCall</span>
      </div>
      <div class="option-name">Lightning</div>
      <div class="option-number">#5</div>
    </div>

    <!-- 6. Dollar -->
    <div class="option">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24">
            <line x1="12" y1="1" x2="12" y2="23"/>
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
          </svg>
        </div>
        <span class="logo-text">SellEveryCall</span>
      </div>
      <div class="option-name">Dollar</div>
      <div class="option-number">#6</div>
    </div>

    <!-- 7. Checkmark -->
    <div class="option">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </div>
        <span class="logo-text">SellEveryCall</span>
      </div>
      <div class="option-name">Checkmark</div>
      <div class="option-number">#7</div>
    </div>

    <!-- 8. Speech Bubble -->
    <div class="option">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
        </div>
        <span class="logo-text">SellEveryCall</span>
      </div>
      <div class="option-name">Speech Bubble</div>
      <div class="option-number">#8</div>
    </div>

    <!-- 9. Chart Up -->
    <div class="option">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24">
            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
            <polyline points="17 6 23 6 23 12"/>
          </svg>
        </div>
        <span class="logo-text">SellEveryCall</span>
      </div>
      <div class="option-name">Chart Up</div>
      <div class="option-number">#9</div>
    </div>

    <!-- 10. Play Button -->
    <div class="option">
      <div class="logo">
        <div class="logo-icon filled">
          <svg viewBox="0 0 24 24">
            <polygon points="5 3 19 12 5 21 5 3"/>
          </svg>
        </div>
        <span class="logo-text">SellEveryCall</span>
      </div>
      <div class="option-name">Play Button</div>
      <div class="option-number">#10</div>
    </div>
  </div>
</body>
</html>
